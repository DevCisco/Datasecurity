<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Transazione</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <h1 class="mb-4">Inserisci una transazione anonima</h1>

    <!-- Bottone per connettere MetaMask -->
    <button id="connectBtn" onclick="connectMetaMask()" class="btn btn-primary mb-3">
        Si prega di confermare la propria identit√† con MetaMask
    </button>

    <!-- Form per inserire operationHash e signature -->
    <div id="transactionForm" style="display:none;">
        <div class="mb-3">
            <input type="text" placeholder="Operation Hash (0x...)" id="operation" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" placeholder="Signature (0x...)" id="signature" class="form-control">
        </div>
        <button onclick="submitTransaction()" class="btn btn-success">
            Aggiungi Transazione
        </button>
    </div>

    <a href="viewtransaction.html" class="d-block mt-4">Vai a Visualizza Transazioni</a>

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.16.0/dist/ethers.umd.min.js"></script>

    <!-- App.js che contiene connectMetaMask() e submitTransaction() -->
    <script src="app.js"></script>

</body>
</html>
